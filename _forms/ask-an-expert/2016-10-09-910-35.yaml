  <b>Как возвратить себе нормальную эрекцию</b> 
   
  Страх — это наверное последнее чувство, что способен ощущать современный мужчина, но это правда только частично. Не смотря на то, что парни почти ничего не боятся, есть одна тема, которую мужчины стараются не поднимать в своих разговорах! Речь ведется о мужской силе, одна лишь мысль о ослаблении которой в состоянии вывести из равновесия любого, даже самого брутального мужика. 
   
  Отвратительная экология, плохое питание и иные факторы никак не поспособствуют крепости здоровья. О том как можно избегать несвоевременного ухудшения потенции мы поговорим в сегодняшней новости. Статья написана по материалам интернет-портала <b>сиалис-спб.рф</b> 
   
  Самым главным врагом мужской эрекции считаются вредные привычки. По информации американских исследователей, курящие граждане занимаются сексом примерно в два раза меньше некурящих. Никотин в крови способствует значительному снижению количества активного тестостерона, это уже проверено сотнями исследования. Для того, чтобы негативный эффект начал проявляться, достаточно курить даже одну сигарету в сутки. Отрицательно отражается на потенции и алкоголь. Если потреблять по 50 грамм 40-градусного спиртного ежедневно, то спустя четыре года о здоровой потенции можно забыть. 
   
  Очередным врагом нормальной мужской потенции является пассивный образ жизни. 
   
  От слишком длительного сидения наблюдается застой крови в малом тазу, что и считается основной причиной снижения силы эрекции. Для своевременного предотвращения описанной патологии нужно заниматься кардиотренировками не менее 7 часов за неделю. Можно будет также временами отказываться от своего авто или автобусов и ходить на своим ходом. Занятия физкультурой очень хорошо влияют на потенцию, отметить первые положительные результаты можно уже примерно через три недели активных занятий. 
   
  Специальное питание может усилить потенцию за несколько месяцев, вы можете <b> <a href=http://xn----7sbezbr4akeb.xn--p1ai/>аналоги сиалиса и левитры</a> </b> или просто потреблять натуральные продукты, что позитивно влияют на силу эрекции. Дабы быть предельно сильным в сексе, мужчине надо потреблять не менее 150 грамм свежих фруктов и овощей в день, а вот прожаренное мясо и слишком жирная еда могут снизить уровень мужского гормона в крови. По информации диетологов около 90 процентов мужчин питаются неправильно, примерно у 30 процентов из них есть проблемы в постели!
