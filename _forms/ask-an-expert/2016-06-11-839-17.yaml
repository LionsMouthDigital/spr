message: |
  Билл Клинтон и Арнольд Шварценеггер приехали в Луисвилл, чтобы проститься с великим боксёром Мохаммедом Али. В "Титтере" актёра появилось совместное фото с экс-президентом США.   Актёр и бывший губернатор штата Калифорния написал, что был рад видеть на прощании в Луисвилле Билла Клинтона, и отметил его "фантастическую речь" в память о Мохаммеде Али. - Это было прекрасное напоминание всем нам, что величайшим даром Али было объединение людей, - добавил Шварценеггер. Напомним, известный боксёр Мохаммед Али скончался утром 4 июня после продолжительной болезни. Как сообщили СМИ со ссылкой на членов семьи бывшего спортсмена, причиной его смерти стал септический шок. 
